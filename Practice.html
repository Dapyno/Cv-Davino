<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VIP People Regist</title>
<link rel="stylesheet" href="Style.css" />
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
<meta http-equiv="Cache-Control" content="no-store" />
<style>
  #popupError {
    visibility: hidden;
    min-width: 250px;
    background-color: #f44336; 
    color: white;
    text-align: center;
    border-radius: 4px;
    padding: 16px;
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-weight: bold;
    z-index: 1000;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    transition: visibility 0s, opacity 0.5s ease;
    opacity: 0;
  }
  #popupError.show {
    visibility: visible;
    opacity: 1;
  }
</style>
</head>

<body>
<div class="wrapper">
    <form id="loginForm" autocomplete="off" novalidate> <!--autocomplete = Agar tidak menyimpan User-->
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" id="username" placeholder="Username" required autocomplete="off" />
            <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="Password" required autocomplete="new-password" />
            <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="remember-forgot">
            <label><input type="checkbox" /> Ingat Saya</label>
            <a href="#">Lupakan Password?</a>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="register-link">
            <p>Belum memiliki Akun? <a href="#">Buat Akun</a></p>
        </div>
    </form>
</div>

<div id="popupError">Periksa ulang, ada yang salah.</div>

<script>
  function showPopup(message) {
    const popup = document.getElementById("popupError");
    popup.textContent = message;
    popup.classList.add("show");

    setTimeout(() => {
      popup.classList.remove("show");
    }, 3000);
  }

  const usernameInput = document.getElementById("username");
  const passwordInput = document.getElementById("password");
  const form = document.getElementById("loginForm");

  // Enter di username pindah ke password
  usernameInput.addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      event.preventDefault(); // supaya form gak submit
      passwordInput.focus();
    }
  });

  // Enter di password submit form (validasi)
  passwordInput.addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      form.requestSubmit(); // trigger submit programatik
    }
  });

  form.addEventListener("submit", function(event) {
    event.preventDefault();

    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    if (username === "Shinobu" && password === "Cantik") {
      window.location.href = "Selamat_Datang_Para_VIP.html";
    } else {
      showPopup("Periksa ulang ya, Terdapat kesalahan.");
    }
  });
</script>
</body>
</html>
