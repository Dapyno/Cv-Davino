<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jam</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f3f0e8;
      font-family: 'Playfair Display', serif;
      color: #3e2f1c;
      text-align: center;
      animation: fadeInBody 1.5s ease-in;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 40px;
      color: #4b382a;
      letter-spacing: 1px;
      font-weight: normal;
      animation: fadeInText 2s ease;
    }
    #clock {
      font-size: 4em;
      margin-top: 20px;
      color: #2e2e2e;
      background-color: #e8dcca;
      border: 2px solid #8a735a;
      padding: 20px 40px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 3px;
      animation: fadeInClock 2s ease;
      transition: box-shadow 0.3s ease;
      position: relative;
    }
    #clock:hover {
      box-shadow: 0 0 20px rgba(138, 115, 90, 0.4);
    }
    #clock::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      height: 20px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.1), transparent);
      border-radius: 0 0 15px 15px;
      opacity: 0.4;
    }
    .KtaHriIni {
      margin-top: 40px;
      font-style: italic;
      font-size: 1.2em;
      color: #6b4c3b;
      animation: fadeInText 2s ease;
    }
    .Sigma {
      margin-top: 60px;
      margin-bottom: 60px;
      animation: fadeInText 2.5s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .Sigma img {
      max-width: 280px;
      height: auto;
      filter: grayscale(40%);
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }
    .Sigma img:hover {
      transform: scale(1.05);
    }
    .gelombang-kanan-bawah {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 100%;
      z-index: -1;
    }
    svg {
      display: block;
    }
    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInClock {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Inpo Jam Masseh</h1>
  <div id="clock"></div>
  <div class="KtaHriIni">
    "Elegance is not about being noticed, it's about being remembered." <br> â€“ Giorgio Armani -
  </div>
  <div class="Sigma">
    <img src="gentleman.png" alt="Elegant Gentleman Silhouette" />
  </div>
  <div class="gelombang-kanan-bawah">
    <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
      <path fill="#6b4c3b" fill-opacity="1" d="M0,256L40,234.7C80,213,160,171,240,160C320,149,400,171,480,176C560,181,640,171,720,160C800,149,880,139,960,138.7C1040,139,1120,149,1200,160C1280,171,1360,181,1400,186.7L1440,192L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path>
    </svg>
  </div>
  <script>
    setInterval(() => {
      let date = new Date();
      let clock = document.getElementById('clock');
      let hours = String(date.getHours()).padStart(2, '0');
      let minutes = String(date.getMinutes()).padStart(2, '0');
      let seconds = String(date.getSeconds()).padStart(2, '0');
      clock.innerHTML = `${hours}:${minutes}:${seconds}`;
    }, 1000);
  </script>
</body>
</html>
