<!DOCTYPE html>
<html>
<head>
  <title>Buat QRmu</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <input type="text" id="text" placeholder="Masukkan link atau data">
  <button onclick="generate()">Buat QR</button>
  <br>
  <canvas id="qrcode"></canvas>

  <script>
    function generate() {
      let data = document.getElementById("text").value;
      QRCode.toCanvas(document.getElementById("qrcode"), data, function (error) {
        if (error) console.error(error);
        console.log('QR code berhasil dibuat!');
      });
    }
  </script>
</body>
</html>
