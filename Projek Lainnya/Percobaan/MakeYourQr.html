<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buat QRmu</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f4f4f4, #eaeaea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #0077cc;
      outline: none;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buat QRmu</h1>
    <input type="text" id="text" placeholder="Masukkan link atau data">
    <button onclick="generate()">Buat QR</button>
    <br>
    <canvas id="qrcode"></canvas>
  </div>

  <script>
    function generate() {
      let data = document.getElementById("text").value.trim();
      if (!data) {
        alert("Silakan masukkan teks atau link terlebih dahulu.");
        return;
      }

      QRCode.toCanvas(document.getElementById("qrcode"), data, function (error) {
        if (error) {
          console.error(error);
          alert("Terjadi kesalahan saat membuat QR Code.");
        } else {
          console.log('QR code berhasil dibuat!');
        }
      });
    }
  </script>
</body>
</html>
